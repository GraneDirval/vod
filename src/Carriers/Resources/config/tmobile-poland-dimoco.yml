services:
    Carriers\TMobilePolandDimoco\Template\TMobilePolandDimocoTemplateHandler:
        tags:
            - { name: store_commons.template_handler }

    Carriers\TMobilePolandDimoco\Subscribe\TMobilePolandDimocoSubscribeHandler:
        arguments:
            - '@router'
            - '@IdentificationBundle\WifiIdentification\Service\WifiIdentificationDataStorage'
        tags:
            - { name: subscription.subscription_handler }

    Carriers\TMobilePolandDimoco\Identification\TMobilePolandDimocoWifiIdentificationHandler:
        arguments:
            - '@IdentificationBundle\Repository\UserRepository'
            - '@IdentificationBundle\WifiIdentification\Service\WifiIdentificationDataStorage'
            - '@router'
        tags:
            - { name: identification.wifi_identification_handler }

    Carriers\TMobilePolandDimoco\OneClick\TMobilePLDimocoOneClickHandler:
        arguments:
            - '@router'
        tags:
            - { name: app.one_click_flow_handler }

    Carriers\TMobilePolandDimoco\Controller\PaymentController:
        arguments:
            - '@CommonDataBundle\Service\TemplateConfigurator\TemplateConfigurator'
        tags:
            - { name: controller.service_arguments }

    Carriers\TMobilePolandDimoco\Callback\TMobilePolandDimocoCallbackHandler:
        arguments:
            - '@IdentificationBundle\Repository\UserRepository'
            - '@SubscriptionBundle\CAPTool\Subscription\SubscriptionLimitCompleter'
            - '@cross_subscription.api_connector'
        tags:
            - {name: subscription.callback_carrier_handler, type: subscribe}