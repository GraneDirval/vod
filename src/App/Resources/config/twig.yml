services:
    _defaults:
        tags: ['twig.extension']

    App\Twig\VideoProcessingHelperExtension:
        arguments: ['%cloudinary_cloud_name%']

    App\Twig\TranslatorExtension:
        arguments:
            - '@App\Domain\Service\Translator\Translator'
            - '@session'
            - '@kernel'
            - '@ExtrasBundle\Utils\LocalExtractor'
            - '@App\Domain\Service\Translator\ShortcodeReplacer'
            - '@App\Domain\Service\Translator\DataAggregator'
    App\Twig\NavbarExtension:
        arguments:
            - '@App\Domain\Repository\MainCategoryRepository'
            - '@router'
            - '@session'
            - '@App\Domain\Repository\CountryCategoryPriorityOverrideRepository'


    App\Twig\GamesExtension:
        arguments:
          ['@App\Domain\Service\Games\ImagePathProvider']

    App\Twig\FileRegistrarExtension: ~

    Phive\Twig\Extensions\Deferred\DeferredExtension: ~

    App\Twig\StringEncodingExtension: ~

    App\Twig\LPExtension:
        arguments:
            - '@session'
            - '@App\Domain\Repository\CarrierRepository'
            - '@SubscriptionBundle\Repository\Affiliate\CampaignRepositoryInterface'
            - '@CommonDataBundle\Repository\CountryRepository'
            - '@IdentificationBundle\WifiIdentification\WifiPhoneOptionsProvider'
            - '@App\Domain\Service\Campaign\CampaignSerializer'

    App\Twig\AuditExtension: ~

    App\Twig\CarrierOptionsExtension:
        arguments:
            - '@session'
            - '@App\Domain\Repository\CarrierRepository'
            - '@IdentificationBundle\Identification\Service\PassthroughChecker'
            - '@SubscriptionBundle\Affiliate\Service\CampaignExtractor'
            - '@App\OneClickFlow\OneClickFlowChecker'

    App\Twig\PassthroughExtension:
        arguments:
            - '@IdentificationBundle\BillingFramework\Process\PassthroughProcess'
            - '@IdentificationBundle\Identification\Common\RequestParametersProvider'
            - '@request_stack'
            - '@router'
            - '@App\Domain\Repository\CarrierRepository'
            - '@IdentificationBundle\Identification\Service\PassthroughChecker'

    App\Twig\UserInformationExtension:
        arguments:
            - '@request_stack'
            - '@IdentificationBundle\User\Service\UserExtractor'
            - '@IdentificationBundle\Identification\Handler\IdentificationHandlerProvider'
            - '@App\Domain\Repository\CarrierRepository'

    App\Twig\TemplateImporterExtension:
        arguments:
            - '@session'
            - '@CommonDataBundle\Service\TemplateConfigurator\TemplateConfigurator'

    App\Twig\LocalizationExtension:
        arguments:
            - '@ExtrasBundle\Utils\LocalExtractor'
            - '@session'
            - '@App\Domain\Repository\CarrierRepository'
            - '@Symfony\Component\Filesystem\Filesystem'

    twig.extension.date:
        class: Twig_Extensions_Extension_Date

    App\Twig\DeviceOSExtension:
        tags:
            - { name: twig.extension }