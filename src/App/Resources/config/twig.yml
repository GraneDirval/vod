services:
    App\Twig\VideoProcessingHelperExtension:
        tags:
            - { name: twig.extension }
        arguments: ['%cloudinary_cloud_name%']

    App\Twig\TranslatorExtension:
        tags:
            - { name: twig.extension }
        arguments:
            - '@App\Domain\Service\Translator\Translator'
            - '@session'
            - '@kernel'
            - '@ExtrasBundle\Utils\LocalExtractor'
            - '@App\Domain\Service\Translator\ShortcodeReplacer'
            - '@App\Domain\Service\Translator\DataAggregator'
    App\Twig\NavbarExtension:
        arguments:
            - '@App\Domain\Repository\MainCategoryRepository'
            - '@router'
            - '@session'
            - '@App\Domain\Repository\CountryCategoryPriorityOverrideRepository'
        tags:
            - { name: twig.extension }

    App\Twig\GamesExtension:
        tags:
            - { name: twig.extension }
        arguments:
          ['@App\Domain\Service\Games\ImagePathProvider']

    App\Twig\FileRegistrarExtension:
        tags:
            - { name: twig.extension }

    Phive\Twig\Extensions\Deferred\DeferredExtension:
        tags:
            - { name: twig.extension }

    App\Twig\StringEncodingExtension:
        tags:
            - { name: twig.extension }

    App\Twig\LPExtension:
        arguments:
            - '@session'
            - '@App\CarrierTemplate\TemplateConfigurator'
            - '@App\Domain\Repository\CarrierRepository'
            - '@SubscriptionBundle\Repository\Affiliate\CampaignRepositoryInterface'
            - '@App\Domain\Repository\CountryRepository'
            - '%images_base_url%'
        tags:
            - { name: twig.extension }

    App\Twig\AuditExtension:
        tags:
            - { name: twig.extension }

    twig.extension.date:
        class: Twig_Extensions_Extension_Date
        tags:
            - { name: twig.extension }