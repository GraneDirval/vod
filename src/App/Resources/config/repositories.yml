services:
    App\Domain\Repository\UploadedVideoRepository:
        factory: ['@doctrine.orm.default_entity_manager', getRepository]
        arguments:
            - App\Domain\Entity\UploadedVideo

    App\Domain\Repository\VideoCategoryRepository:
        factory: ['@doctrine.orm.default_entity_manager', getRepository]
        arguments:
            - App\Domain\Entity\VideoCategory

    App\Domain\Repository\CarrierRepository:
        factory: ['@doctrine.orm.default_entity_manager', getRepository]
        arguments:
            - App\Domain\Entity\Carrier
