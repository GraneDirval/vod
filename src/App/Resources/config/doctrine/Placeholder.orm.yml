App\Domain\Entity\Placeholder:
    type: entity
    table: placeholder
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        name:
            type: text
        defaultValue:
            type: text
            nullable: false
        uuid:
            type: string
            length: 36
            nullable: true
    manyToOne:
        language:
            targetEntity: App\Domain\Entity\Languages
            joinColumn:
              nullable: false