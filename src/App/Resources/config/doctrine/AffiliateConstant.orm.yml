App\Domain\Entity\AffiliateConstant:
    type: entity
    table: affiliate_constants
    id:
        uuid:
            type: guid
    fields:
        name:
            type: string
            length: 255
        value:
            type: string
            length: 255
    lifecycleCallbacks: {  }

    manyToOne:
        affiliate:
            targetEntity: App\Domain\Entity\Affiliate
            joinColumn:
                referencedColumnName: uuid
            inversedBy: constants
