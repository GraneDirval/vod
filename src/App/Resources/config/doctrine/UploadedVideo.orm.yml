App\Domain\Entity\UploadedVideo:
    type: entity
    table: null
    repositoryClass: App\Domain\Repository\UploadedVideoRepository
    id:
        uuid:
            type: guid
            generator:
                strategy: UUID
    fields:
        status:
            type: smallint
        remoteUrl:
            type: string
        remoteId:
            type: string
        createdAt:
            type: datetime
        title:
            type: string
        thumbnails:
            type: json_array

    lifecycleCallbacks: {  }


    manyToOne:
        category:
            targetEntity: App\Domain\Entity\VideoCategory
            joinColumn:
                referencedColumnName: uuid