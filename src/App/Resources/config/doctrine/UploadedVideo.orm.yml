App\Domain\Entity\UploadedVideo:
    type: entity
    table: null
    repositoryClass: App\Domain\Repository\UploadedVideoRepository
    id:
        uuid:
            type: guid
    fields:
        status:
            type: smallint
        remoteUrl:
            type: string
            nullable: false
        remoteId:
            type: string
            unique: true
            nullable: false
        createdDate:
            type: datetime
            options:
                default: CURRENT_TIMESTAMP
        expiredDate:
            type: datetime
            nullable: true
        title:
            type: string
            nullable: false
        description:
            type: text
            nullable: true
        thumbnails:
            type: json_array
        options:
            type: json

    lifecycleCallbacks: {  }

    manyToOne:
        subcategory:
            targetEntity: App\Domain\Entity\Subcategory
            mappedBy: null
            inversedBy: null
            nullable: false
            joinColumns:
                subcategory_id:
                    referencedColumnName: uuid
            orphanRemoval: false