App\Domain\Entity\UploadedVideo:
    type: entity
    table: null
    repositoryClass: App\Domain\Repository\UploadedVideoRepository
    id:
        uuid:
            type: guid
    fields:
        status:
            type: smallint
        remoteUrl:
            type: string
        remoteId:
            type: string
        createdAt:
            type: datetime
        title:
            type: string
        description:
            type: text
            nullable: true
        thumbnails:
            type: json_array

    lifecycleCallbacks: {  }

    manyToOne:
        category:
            targetEntity: App\Domain\Entity\Category
            joinColumn:
                referencedColumnName: uuid