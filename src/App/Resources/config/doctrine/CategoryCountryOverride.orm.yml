App\Domain\Entity\CategoryCountryOverride:
    type: entity
    table: category_country_overrides
    id:
        uuid:
            type: guid
    oneToMany:
        gamesLinks:
            targetEntity: App\Domain\Entity\CategoryGameCountryLink
            orderBy: { 'position': 'ASC' }
            mappedBy: categoryOverride
            cascade: ["persist", "remove"]

    manyToOne:
        category:
            targetEntity: App\Domain\Entity\MainCategory
            inversedBy: categoryCountryOverrides
            orphanRemoval: true
            joinColumn:
                name: category_id
                referencedColumnName: uuid

    manyToMany:
        countries:
            targetEntity: App\Domain\Entity\Country
            inversedBy: categoryCountryOverrides
            orderBy: { 'countryName': 'ASC' }
            joinTable:
                name: categories_countries
                joinColumns:
                    category_country_override_id:
                        referencedColumnName: uuid
                inverseJoinColumns:
                    country_id:
                        referencedColumnName: uuid
