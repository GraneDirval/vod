App\Domain\Entity\CampaignConstraints:
    type: entity
    table: campaign_constraints
    id:
        uuid:
            type: guid
    fields:
        numberSubscription:
            type: integer
        redirectUrl:
            type: string
        startAt:
            type: date
        endAt:
            type: date
        isPause:
            type: boolean

    manyToOne:
        campaign:
            targetEntity: App\Domain\Entity\Campaign
            joinColumn:
                referencedColumnName: uuid
            inversedBy: campaignConstraints
            cascade: ['persist']
            orphanRemoval: true