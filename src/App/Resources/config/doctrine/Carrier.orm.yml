App\Domain\Entity\Carrier:
    type: entity
    table: carriers
    repositoryClass: App\Domain\Repository\CarrierRepository
    id:
        uuid:
            type: guid
    fields:
        billingCarrierId:
            type: integer
            unique: true
        operatorId:
            type: integer
            options:
                default: 0
        name:
            type: string
            length: 255
        countryCode:
            type: string
            length: '2'
        isp:
            type: string
            length: 255
            nullable: true
        published:
            type: boolean
            options:
                default: false
#        remove (deprecated)
#        lpOtp:
#            type: boolean
#            nullable: true
#            options:
#                default: false
        isConfirmationClick:
            type: boolean
            options:
                default: false
            #unique: true (should be added at some point...)
        pinIdentSupport:
            type: boolean
            options:
                default: false

        trialInitializer:
            type: string
            options:
                default: 'carrier'
            length: 10

        trialPeriod:
            type: integer
            options:
                default: 0

        subscriptionPeriod:
            type: integer
            options:
                default: 7

        resubAllowed:
            type: boolean
            options:
                default: false

        isCampaignsOnPause:
            type: boolean
            options:
                default: false
        numberOfAllowedSubscription:
            type: integer
            options:
                default: 1
        isUnlimitedSubscriptionAttemptsAllowed:
            type: boolean
            options:
                default: true
        numberOfAllowedSubscriptionsByConstraint:
            type: integer
            nullable: true
            options:
                default: null

        redirectUrl:
            type: string
            nullable: true
            options:
                default: null

        flushDate:
            type: date
            nullable: true
            options:
                default: null

        isCapAlertDispatch:
            type: boolean
            nullable: false
            options:
                default: false

    lifecycleCallbacks: {  }

    manyToMany:
        campaigns:
            targetEntity: App\Domain\Entity\Campaign
            joinTable:
                name: null
                joinColumns:
                    carrier_id:
                        referencedColumnName: uuid
                inverseJoinColumns:
                    campaign_id:
                        referencedColumnName: uuid
            mappedBy: carriers

    manyToOne:
        defaultLanguage:
            targetEntity: App\Domain\Entity\Language
            joinColumn:
                referencedColumnName: uuid