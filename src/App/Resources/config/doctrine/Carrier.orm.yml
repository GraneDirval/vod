App\Domain\Entity\Carrier:
    type: entity
    table: carriers
    repositoryClass: App\Domain\Repository\CarrierRepository
    id:
        uuid:
            type: guid
    fields:
        billingCarrierId:
            type: integer
            unique: true
        operatorId:
            type: integer
            options:
                default: 0
        name:
            type: string
            length: 255
        countryCode:
            type: string
            length: '2'
        isp:
            type: string
            length: 255
            nullable: true
        published:
            type: boolean
            options:
                default: false
        trialInitializer:
            type: string
            options:
                default: 'carrier'
            length: 10
        trialPeriod:
            type: integer
            options:
                default: 0
        subscriptionPeriod:
            type: integer
            options:
                default: 7
        isCampaignsOnPause:
            type: boolean
            options:
                default: false
        subscribeAttempts:
            type: integer
            options:
                default: 1
        numberOfAllowedSubscriptionsByConstraint:
            type: integer
            nullable: true
            options:
                default: null
        redirectUrl:
            type: string
            nullable: true
            options:
                default: null
        flushDate:
            type: date
            nullable: true
            options:
                default: null
        isCapAlertDispatch:
            type: boolean
            nullable: false
            options:
                default: false
        isClickableSubImage:
            type: boolean
            options:
                default: true

        isOneClickFlow:
            type: boolean
            options:
                default: false

    lifecycleCallbacks: {  }

    manyToMany:
        campaigns:
            targetEntity: App\Domain\Entity\Campaign
            joinTable:
                name: null
                joinColumns:
                    carrier_id:
                        referencedColumnName: uuid
                inverseJoinColumns:
                    campaign_id:
                        referencedColumnName: uuid
            mappedBy: carriers
        affiliates:
            targetEntity: App\Domain\Entity\Affiliate
            joinTable:
                name: null
                joinColumns:
                    carrier_id:
                        referencedColumnName: uuid
                inverseJoinColumns:
                    affiliate_id:
                        referencedColumnName: uuid
            mappedBy: carriers

    manyToOne:
        defaultLanguage:
            targetEntity: CommonDataBundle\Entity\Language
            joinColumn:
                referencedColumnName: uuid