App\Domain\Entity\Carrier:
    type: entity
    table: carriers
    id:
        uuid:
            type: guid
            generator:
                strategy: UUID
    fields:
        billingCarrierId:
            type: integer
            unique: true
        operatorId:
            type: integer
            options:
                default: 0
        name:
            type: string
            length: 255
        countryCode:
            type: string
            length: '2'
        isp:
            type: string
            length: 255
            nullable: true
        published:
            type: boolean
            options:
                default: false
        lpOtp:
            type: boolean
            options:
                default: false
            #unique: true (should be added at some point...)
        pinIdentSupport:
            type: boolean
            options:
                default: false

        trialInitializer:
            type: string
            options:
                default: 'carrier'
            length: 10

        trialPeriod:
            type: integer
            options:
                default: 0

        trialCredits:
            type: integer
            options:
                default: 2

        subscriptionPeriod:
            type: integer
            options:
                default: 7

        subscriptionCredits:
            type: integer
            options:
                default: 2

        resubAllowed:
            type: boolean
            options:
                default: false

        isCampaignsOnPause:
            type: boolean
            options:
                default: false
        numberOfAllowedSubscription:
            type: integer
            options:
                default: 1
        isUnlimitedSubscriptionAttemptsAllowed:
            type: boolean
            options:
                default: true

        isCaptcha:
            type: boolean
            options:
                default: false

        numberOfAllowedSubscriptionsByConstraint:
            type: integer
            nullable: true
            options:
                default: null

        redirectUrl:
            type: string
            nullable: true
            options:
                default: null

        counter:
            type: integer
            options:
                default: 0

        flushDate:
            type: date
            nullable: true
            options:
                default: null

        isCapAlertDispatch:
            type: boolean
            nullable: false
            options:
                default: false

    lifecycleCallbacks: {  }

    manyToMany:
        campaigns:
            targetEntity: Campaign
            joinColumn:
                referencedColumnName: uuid
            mappedBy: carriers

    manyToOne:
        defaultLanguage:
            targetEntity: App\Domain\Entity\Languages
            joinColumn:
                referencedColumnName: uuid