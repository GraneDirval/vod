App\Domain\Entity\CategoryGameAssociation:
    type: entity
    table: games_categories
    repositoryClass: App\Domain\Repository\CategoryGameAssociationRepository
    id:
        uuid:
            type: guid

    fields:
        position:
            type: integer
            options:
                unsigned: true

    lifecycleCallbacks: {  }

    manyToOne:
        game:
            targetEntity: App\Domain\Entity\Game
            inversedBy: categoryGameAssociations
            orphanRemoval: true
            joinColumn:
                name: game_id
                referencedColumnName: uuid
        category:
            targetEntity: App\Domain\Entity\Subcategory
            inversedBy: categoryGameAssociations
            orphanRemoval: true
            joinColumn:
                name: category_id
                referencedColumnName: uuid