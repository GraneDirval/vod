App\Domain\Entity\PlaceholderToOperator:
    type: entity
    table: placeholder_to_operator
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        carrier_id:
            type: integer
        placeholder_id:
            type: text
            nullable: false
        specificValue:
            type: text
            nullable: false
        subscription_pack_id:
            type: integer
            nullable: true
        uuid:
            type: string
            length: 36
            nullable: true
    manyToOne:
        language:
            targetEntity: App\Domain\Entity\Languages
            joinColumn:
              nullable: false