App\Domain\Entity\Country:
    type: entity
    repositoryClass: App\Domain\Repository\CountryRepository
    table: countries
    id:
        uuid:
            type: guid
    fields:
        countryCode:
            type: string
            length: '2'
            unique: true
        countryName:
            type: string
            length: '100'
        currencyCode:
            type: string
            length: '3'
            nullable: true
        isoNumeric:
            type: string
            length: '4'
            nullable: true
        isoAlpha3:
            type: string
            length: '3'
            nullable: true
    lifecycleCallbacks: {  }
    indexes:
        country_code_idx:
            columns: [ country_code ]
