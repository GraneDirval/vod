App\Domain\Entity\CategoryGameCountryLink:
    type: entity
    table: category_country_games_links
    repositoryClass: App\Domain\Repository\CategoryGameCountryLinkRepository
    id:
        uuid:
            type: guid
    fields:
        position:
            type: smallint
            options:
                unsigned: true

    lifecycleCallbacks: {  }

    manyToOne:
        game:
            targetEntity: App\Domain\Entity\Game
            inversedBy: categoryGameCountryLinks
            orphanRemoval: true
            joinColumn:
                name: game_id
                referencedColumnName: uuid
        categoryOverride:
            targetEntity: App\Domain\Entity\CategoryCountryOverride
            inversedBy: gamesLinks
            orphanRemoval: true
            joinColumn:
                name: category_country_override_id
                referencedColumnName: uuid