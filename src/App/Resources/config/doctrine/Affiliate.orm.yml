App\Domain\Entity\Affiliate:
    type: entity
    table: affiliates
    repositoryClass: App\Domain\Repository\AffiliateRepository
    id:
        uuid:
            type: guid
    fields:
        name:
            type: string
            length: 255
            unique: true
        type:
            type: integer
        url:
            type: string
            length: 255
            nullable: true
        postbackUrl:
            type: string
            length: 255
            nullable: false
        uniqueFlow:
            type: boolean
            column: unique_flow
            nullable: false
            options:
                default: false
        uniqueParameter:
            type: string
            length: 255
            column: unique_parameter
            nullable: true
        commercialContact:
            type: string
            length: 255
            column: commercial_contact
            nullable: true
        technicalContact:
            type: string
            length: 255
            column: technical_contact
            nullable: true
        skypeId:
            type: string
            length: 255
            column: skype_id
            nullable: true
        enabled:
            type: boolean
        subPriceName:
            type: string
            length: 255
            column: sub_price_name
            nullable: true
        isLpOff:
            type: boolean
            options:
                default: false

    lifecycleCallbacks: {  }

    manyToOne:
        country:
            targetEntity: CommonDataBundle\Entity\Country
            joinColumn:
                referencedColumnName: uuid

    oneToMany:
        parameters:
            targetEntity: App\Domain\Entity\AffiliateParameter
            mappedBy: affiliate
            cascade: ["persist", "remove"]
            orphanRemoval: true
        constants:
            targetEntity: App\Domain\Entity\AffiliateConstant
            mappedBy: affiliate
            cascade: ["persist", "remove"]
            orphanRemoval: true
        campaigns:
            targetEntity: App\Domain\Entity\Campaign
            mappedBy: affiliate
            cascade: ["persist", "remove"]
            orphanRemoval: true
        constraints:
            targetEntity: SubscriptionBundle\Entity\Affiliate\ConstraintByAffiliate
            mappedBy: affiliate
            cascade: ["persist", "remove"]
            orphanRemoval: true
        bannedPublishers:
            targetEntity: App\Domain\Entity\AffiliateBannedPublisher
            mappedBy: affiliate
            cascade: ["persist", "remove"]
            orphanRemoval: true
    manyToMany:
        carriers:
            targetEntity: App\Domain\Entity\Carrier
            joinTable:
                name: null
                joinColumns:
                    affiliate_id:
                        referencedColumnName: uuid
                inverseJoinColumns:
                    carrier_id:
                        referencedColumnName: uuid
            inversedBy: affiliates