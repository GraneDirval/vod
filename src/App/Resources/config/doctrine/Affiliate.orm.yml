App\Domain\Entity\Affiliate:
    type: entity
    table: affiliates
    repositoryClass: App\Domain\Repository\AffiliateRepository
    id:
        uuid:
            type: guid
    fields:
        name:
            type: string
            length: 255
            unique: true
        type:
            type: integer
        url:
            type: string
            length: 255
            nullable: true
        postbackUrl:
            type: string
            length: 255
            nullable: false
        commercialContact:
            type: string
            length: 255
            column: commercial_contact
            nullable: true
        technicalContact:
            type: string
            length: 255
            column: technical_contact
            nullable: true
        skypeId:
            type: string
            length: 255
            column: skype_id
            nullable: true
        enabled:
            type: boolean
        subPriceName:
            type: string
            length: 255
            column: sub_price_name
            nullable: true

    lifecycleCallbacks: {  }

    manyToOne:
        country:
            targetEntity: App\Domain\Entity\Country
            joinColumn:
                referencedColumnName: uuid

    oneToMany:
        parameters:
            targetEntity: App\Domain\Entity\AffiliateParameter
            mappedBy: affiliate
            cascade: ["persist", "remove"]
            orphanRemoval: true
        constants:
            targetEntity: App\Domain\Entity\AffiliateConstant
            mappedBy: affiliate
            cascade: ["persist", "remove"]
            orphanRemoval: true