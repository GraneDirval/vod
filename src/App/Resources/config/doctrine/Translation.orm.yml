App\Domain\Entity\Translation:
    type: entity
    table: translations
    id:
        uuid:
            type: guid
    fields:
        key:
            type: string
            length: 255
            nullable: false
        translation:
            type: text
            nullable: false
    manyToOne:
        language:
            targetEntity: App\Domain\Entity\Language
            joinColumn:
                referencedColumnName: uuid
        carrier:
            targetEntity: App\Domain\Entity\Carrier
            joinColumn:
                referencedColumnName: uuid
            nullable: true