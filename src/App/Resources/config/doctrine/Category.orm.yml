App\Domain\Entity\Category:
    type: entity
    table: categories
    repositoryClass: App\Domain\Repository\CategoryRepository
    id:
        uuid:
            type: guid
    fields:
        title:
            type: string
            length: null
        alias:
            type: string
            length: null
        menuPriority:
            type: integer
            length: 3
            options:
                default: 0

    lifecycleCallbacks: {  }

    manyToOne:
        parent:
            targetEntity: App\Domain\Entity\Category
            joinColumn:
                name: parent
                referencedColumnName: uuid
            inversedBy: childCategories
            nullable: true

    oneToMany:
        childCategories:
            targetEntity: App\Domain\Entity\Category
            mappedBy: parent