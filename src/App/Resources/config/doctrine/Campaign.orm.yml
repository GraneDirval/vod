App\Domain\Entity\Campaign:
    type: entity
    table: campaigns
    indexes:
      campaign_token_index:
        columns: [ campaign_token ]
    id:
        uuid:
            type: guid
    fields:
        image:
            type: string
            length: '255'
            #?
            #nullable: true
        bgColor:
            type: string
            length: '7'
            column: bg_color
            nullable: true
            options:
                default: '#000000'
        textColor:
             type: string
             length: '7'
             column: text_color
             nullable: true
             options:
                default: '#000000'
        campaignToken:
             type: string
             length: '255'
        testUrl:
             type: string
             nullable: true
             length: '255'
        isPause:
             type: boolean
             options:
                 default: false
        counter:
            type: integer
            options:
                default: 0
        flushDate:
            type: date
            nullable: true
            options:
                default: null
    lifecycleCallbacks:
        postLoad : [onPostLoad]

    manyToOne:
        affiliate:
            targetEntity: Affiliate
            joinColumn:
                referencedColumnName: uuid

    oneToMany:
        campaignPricingDetails:
            targetEntity: App\Domain\Entity\CampaignPricing
            joinColumn:
                referencedColumnName: uuid
            mappedBy: campaign
            cascade: ["persist", "remove"]
            orphanRemoval: true
        campaignConstraints:
            targetEntity: App\Domain\Entity\CampaignConstraints
            joinColumn:
                referencedColumnName: uuid
            mappedBy: campaign
            cascade: ["persist", "remove"]
            orphanRemoval: true

