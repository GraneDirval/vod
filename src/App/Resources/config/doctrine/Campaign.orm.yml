App\Domain\Entity\Campaign:
    type: entity
    table: campaigns
    repositoryClass: App\Domain\Repository\CampaignRepository
    indexes:
        campaign_token_index:
            columns: [ campaign_token ]
    id:
        uuid:
            type: guid
    fields:
        imageName:
            type: string
            length: '255'
            #?
            #nullable: true
        bgColor:
            type: string
            length: '7'
            column: bg_color
            nullable: true
            options:
                default: '#000000'
        textColor:
            type: string
            length: '7'
            column: text_color
            nullable: true
            options:
                default: '#000000'
        campaignToken:
            type: string
            length: '255'
        testUrl:
            type: string
            nullable: true
            length: '255'
        isPause:
            type: boolean
            options:
                default: false
        counter:
            type: integer
            options:
                default: 0
        flushDate:
            type: date
            nullable: true
            options:
                default: null
        ppd:
            type: decimal
            precision: 10
            scale: '2'
            nullable: true
        sub:
            type: decimal
            precision: 10
            scale: '2'
            nullable: true
        click:
            type: decimal
            precision: 10
            scale: '2'
            nullable: true
        isLpOff:
            type: boolean
            options:
                default: false
        zeroCreditSubAvailable:
            type: boolean
            options:
                default: 0
        freeTrialSubscription:
            type: boolean
            options:
                default: 0

    lifecycleCallbacks: {  }

    manyToOne:
        affiliate:
            targetEntity: Affiliate
            joinColumn:
                referencedColumnName: uuid
        mainCategory:
            targetEntity: MainCategory
            joinColumn:
                referencedColumnName: uuid

    manyToMany:
        carriers:
            targetEntity: App\Domain\Entity\Carrier
            joinTable:
                name: null
                joinColumns:
                    campaign_id:
                        referencedColumnName: uuid
                inverseJoinColumns:
                    carrier_id:
                        referencedColumnName: uuid
            inversedBy: campaigns