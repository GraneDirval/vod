services:
  app.cache.default.translation:
    class: ExtrasBundle\Cache\Redis\RedisCacheService
    factory: [ '@app.cache.default_factory', 'createCacheService']
    arguments:
      - '1'
      - '%app_version_hash%_translations'
      -
        class: 'Redis'

  app.cache.default.subscription:
    class: ExtrasBundle\Cache\Redis\RedisCacheService
    factory: [ '@app.cache.default_factory', 'createCacheService']
    arguments:
      - '1'
      - 'subscriptions'
      -
        class: 'Redis'

