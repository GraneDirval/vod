services:
  app.cache.default.translation:
    class: ExtrasBundle\Cache\Redis\RedisCacheService
    factory: [ '@app.cache.redis_factory', 'createCacheService']
    arguments:
      - '1'
      - 'translations'
      -
        class: 'Redis'

  app.cache.default.subscription:
    class: ExtrasBundle\Cache\Redis\RedisCacheService
    factory: [ '@app.cache.redis_factory', 'createCacheService']
    arguments:
      - '1'
      - 'subscriptions'
      -
        class: 'Redis'

