# ORM definition of the User model.
IdentificationBundle\Entity\User:
    type: entity
    repositoryClass: IdentificationBundle\Repository\UserRepository
    id:
        uuid:
            type: guid
    fields:
        identifier:
            type: string
            nullable: false
            #unique: true
            length: 255
        country:
            type: string
            nullable: false
        ip:
            type: string
            nullable: false
            length: 15
        affiliateToken:
            type: json_array
            nullable: true
            options:
                default: null
        urlId:
            type: string
            nullable: true
            length: 100
        shortUrlId:
            type: string
            nullable: true
            length: 100
        added:
            type: datetime
            nullable: false
            options:
                default: CURRENT_TIMESTAMP
        identificationProcessId:
            type: string
            nullable: true
            options:
                default: null
        identificationToken:
            type: string
            nullable: true
            options:
                default: null
    manyToOne:
        carrier:
            targetEntity: \IdentificationBundle\Entity\CarrierInterface
            fetch: EAGER
            joinColumn:
                name: carrier_id
                referencedColumnName: uuid

