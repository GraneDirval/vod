# ORM definition of the User model.
IdentificationBundle\Entity\User:
    type: entity
    repositoryClass: IdentificationBundle\Repository\UserRepository
    indexes:
        added_index:
            columns: [ added ]
        identifier_index:
            columns: [ identifier ]
        identification_token_index:
            columns: [ identification_token ]
    id:
        uuid:
            type: guid
    fields:
        identifier:
            type: string
            nullable: false
            #unique: true
            length: 255
        country:
            type: string
            nullable: false
        ip:
            type: string
            nullable: false
            length: 15
        affiliateToken:
            type: json_array
            nullable: true
            options:
                default: null
        shortUrlId:
            type: string
            nullable: true
            length: 100
        added:
            type: datetime
            nullable: false
            options:
                default: CURRENT_TIMESTAMP
        identificationProcessId:
            type: string
            nullable: true
            options:
                default: null
        identificationToken:
            type: string
            nullable: true
            options:
                default: null
        connectionType:
            type: string
            nullable: true
        deviceModel:
            type: string
            nullable: true
        deviceManufacturer:
            type: string
            nullable: true
        identificationUrl:
            type: text
            nullable: true

    manyToOne:
        carrier:
            targetEntity: \CommonDataBundle\Entity\Interfaces\CarrierInterface
            fetch: EAGER
            joinColumn:
                name: carrier_id
                referencedColumnName: uuid

