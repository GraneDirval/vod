services:
  IdentificationBundle\Service\Action\Identification\Identifier:
    arguments:
      - '@IdentificationBundle\Service\Action\Identification\Handler\IdentificationHandlerProvider'
      - '@IdentificationBundle\Repository\CarrierRepositoryInterface'
      - '@logger'
      - '@IdentificationBundle\Service\Action\Identification\Common\CommonFlowHandler'

  IdentificationBundle\Service\Action\Identification\Common\CommonFlowHandler:
    arguments:
      - '@IdentificationBundle\BillingFramework\Process\IdentProcess'
      - '@IdentificationBundle\Service\Action\Identification\Handler\IdentificationHandlerProvider'
      - '@IdentificationBundle\Service\Action\Identification\Common\RequestParametersProvider'
      - '@router'
      - '@IdentificationBundle\Service\Action\Identification\Common\Pixel\PixelIdentHandler'
      - '@IdentificationBundle\Service\Action\Identification\Common\Redirect\RedirectIdentHandler'

  IdentificationBundle\Service\Action\Identification\Common\RequestParametersProvider:
    arguments:
      - '@event_dispatcher'
      - '@router'
  IdentificationBundle\Service\Action\Identification\Common\Pixel\PixelIdentHandler:
    arguments:
      - '@router'


  IdentificationBundle\Service\Action\Identification\Common\Pixel\PixelIdentVerifier:
    arguments:
      - '@IdentificationBundle\BillingFramework\Process\AfterPixelProcess'

  IdentificationBundle\Service\Action\Identification\Common\Pixel\PixelIdentConfirmer:
    arguments:
      - '@doctrine.orm.entity_manager'
      - '@IdentificationBundle\Service\Action\Identification\Common\UserFactory'
      - '@IdentificationBundle\Repository\CarrierRepositoryInterface'
      - '@IdentificationBundle\BillingFramework\Data\DataProvider'
      - '@IdentificationBundle\Service\Action\Identification\Handler\IdentificationHandlerProvider'

  IdentificationBundle\Service\Action\Identification\Common\UserFactory: ~

  IdentificationBundle\Service\Action\Identification\Common\Redirect\RedirectIdentHandler: ~