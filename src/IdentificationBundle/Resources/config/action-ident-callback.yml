services:
  IdentificationBundle\Callback\IdentCallbackProcessor:
    arguments:
      - '@SubscriptionBundle\BillingFramework\Process\API\ProcessResponseMapper'
      - '@IdentificationBundle\User\Service\UserFactory'
      - '@IdentificationBundle\Repository\CarrierRepositoryInterface'
      - '@logger'
      - '@doctrine.orm.entity_manager'
      - '@IdentificationBundle\Repository\UserRepository'
      - '@IdentificationBundle\Callback\Handler\IdentCallbackHandlerProvider'
      - '@IdentificationBundle\Identification\Common\PostPaidHandler'

  IdentificationBundle\Callback\Handler\DefaultHandler: ~

  IdentificationBundle\Callback\Handler\IdentCallbackHandlerProvider:
    arguments:
      - '@IdentificationBundle\Callback\Handler\DefaultHandler'

  IdentificationBundle\Callback\Controller\CallbackController:
    tags: ['controller.service_arguments']
    arguments:
      - '@IdentificationBundle\Callback\IdentCallbackProcessor'
