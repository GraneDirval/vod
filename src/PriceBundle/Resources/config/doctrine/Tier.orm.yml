PriceBundle\Entity\Tier:
    type: entity
    table: tiers

    repositoryClass: PriceBundle\Repository\TierRepository

    id:
        uuid:
            type: guid
    fields:
        name:
            type: string
            length: 255
        bfTierId:
            type: integer
            nullable: true

    oneToMany:
        values:
            targetEntity: PriceBundle\Entity\TierValue
            mappedBy: tier
            joinColumn:
                referencedColumnName: uuid

        carriers:
            targetEntity: App\Domain\Entity\Carrier
            mappedBy: tier
            joinColumn:
                referencedColumnName: uuid