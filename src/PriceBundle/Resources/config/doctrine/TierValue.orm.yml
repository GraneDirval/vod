PriceBundle\Entity\TierValue:
    type: entity
    table: tiers_values
    repositoryClass: PriceBundle\Repository\TierValueRepository
    id:
        uuid:
            type: guid
    fields:
        value:
            type: float
        currency:
            type: string
            length: 3
        description:
            type: string
            length: 500
            nullable: true
            options:
                default: null

    manyToOne:
        tier:
            targetEntity: PriceBundle\Entity\Tier
            joinColumn:
                name: tier
                referencedColumnName: uuid
            inversedBy: values
            cascade: ["persist"]
            orphanRemoval: true
        strategy:
            targetEntity: PriceBundle\Entity\Strategy
            joinColumn:
                name: strategy
                referencedColumnName: uuid
            inversedBy: values
            cascade: ["persist"]
            orphanRemoval: true
        carrier:
            targetEntity: App\Domain\Entity\Carrier
            inversedBy: null
            mappedBy: null
            joinColumn:
                name: carrier_id
                referencedColumnName: uuid