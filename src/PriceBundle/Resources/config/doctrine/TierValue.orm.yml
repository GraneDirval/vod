PriceBundle\Entity\TierValue:
    type: entity
    table: tiers_values
    repositoryClass: PriceBundle\Repository\TierValueRepository
    id:
        uuid:
            type: guid
    fields:
        value:
            type: float
        currency:
            type: string
            length: 3
        description:
            type: string
            length: 500
            nullable: true
            options:
                default: null

    manyToOne:
        tier:
            targetEntity: PriceBundle\Entity\Tier
            inversedBy: values
            cascade: ["persist"]
            orphanRemoval: true
            joinColumn:
                name: tier_id
                referencedColumnName: id
        strategy:
            targetEntity: PriceBundle\Entity\Strategy
            inversedBy: values
            cascade: ["persist"]
            orphanRemoval: true
            joinColumn:
                name: strategy_id
                referencedColumnName: id

