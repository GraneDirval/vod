LegacyBundle\Entity\ExchangeRate:
    type: entity
    table: exchange_rates
    repositoryClass: LegacyBundle\Repository\ExchangeRateRepository

    id:
        uuid:
            type: guid
    fields:
        currencyCode:
            type: string

        currencyName:
            type: string

        exchangeRate:
            type: decimal
            precision: 12
            scale: 2