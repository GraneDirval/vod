services:
    ip_service:
        class: CountryCarrierDetectionBundle\Service\IpService
        arguments: [ "@request_stack" ]
    country_detection:
        class: CountryCarrierDetectionBundle\Service\CountryService
        arguments: [ "@ip_service", "%country_database%", "@cache.app", "@logger" ]
    carrier_detection:
        class: CountryCarrierDetectionBundle\Service\ISPService
        arguments: [ "@ip_service", "%isp_database%", "@cache.app", "@logger" ]
    connection_type_detection:
        class: CountryCarrierDetectionBundle\Service\ConnectionTypeService
        arguments: [ "@ip_service", "%connection_type_database%", "@cache.app", "@logger" ]
    country_carrier_detection:
        class: CountryCarrierDetectionBundle\Service\MaxMindIpInfo
        arguments: [ "@country_detection", "@carrier_detection", "@connection_type_detection" ]

