services:
    CountryCarrierDetectionBundle\Service\IpService:
        arguments: [ '@request_stack' ]
    CountryCarrierDetectionBundle\Service\CountryService:
        arguments: [ '@CountryCarrierDetectionBundle\Service\IpService', '%country_database%', '@cache.app', '@logger' ]
    CountryCarrierDetectionBundle\Service\ISPService:
        arguments: [ '@CountryCarrierDetectionBundle\Service\IpService', '%isp_database%', '@cache.app', '@logger' ]
    CountryCarrierDetectionBundle\Service\ConnectionTypeService:
        arguments: [ '@CountryCarrierDetectionBundle\Service\IpService', '%connection_type_database%', '@cache.app', '@logger' ]
    CountryCarrierDetectionBundle\Service\MaxMindIpInfo:
        arguments:
            - '@CountryCarrierDetectionBundle\Service\CountryService'
            - '@CountryCarrierDetectionBundle\Service\ISPService'
            - '@CountryCarrierDetectionBundle\Service\ConnectionTypeService'