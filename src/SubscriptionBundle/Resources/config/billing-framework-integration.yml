services:

    SubscriptionBundle\BillingFramework\BillingOptionsProvider:
        arguments: ['_billing_api_host_placeholder_','_client_id_placeholder_']

    SubscriptionBundle\BillingFramework\Process\API\LinkCreator:
        arguments: ['@SubscriptionBundle\BillingFramework\BillingOptionsProvider', '@ExtrasBundle\Utils\UrlParamAppender']

    SubscriptionBundle\BillingFramework\Notification\API\RequestSender:
        arguments:
            - '@subscription.http.client'
            - '@logger'
            - '@SubscriptionBundle\BillingFramework\Process\API\LinkCreator'

    SubscriptionBundle\BillingFramework\Process\API\Client:
        arguments:
            - '@event_dispatcher'
            - '@subscription.http.client'
            - '@SubscriptionBundle\BillingFramework\Process\API\LinkCreator'
            - '@cache.app'
            - '@SubscriptionBundle\BillingFramework\Process\API\ProcessResponseMapper'

    SubscriptionBundle\BillingFramework\Process\SubscribeProcess:
        arguments:
            - '@SubscriptionBundle\BillingFramework\Process\API\RequestSender'
            - '@logger'

    SubscriptionBundle\BillingFramework\Process\RenewProcess:
        arguments:
            - '@SubscriptionBundle\BillingFramework\Process\API\RequestSender'
            - '@logger'

    SubscriptionBundle\BillingFramework\Notification\API\MessageCreator:
        arguments: ['@logger', '@router', '@SubscriptionBundle\BillingFramework\BillingOptionsProvider']

    SubscriptionBundle\BillingFramework\Process\UnsubscribeProcess:
        arguments:
            - '@logger'
            - '@SubscriptionBundle\BillingFramework\Process\API\RequestSender'

    SubscriptionBundle\BillingFramework\Process\API\ProcessResponseMapper: ~

    SubscriptionBundle\BillingFramework\Process\API\RequestSender:
        arguments:
            - '@event_dispatcher'
            - '@SubscriptionBundle\BillingFramework\Process\API\Client'
            - '@logger'
            - '@SubscriptionBundle\BillingFramework\Process\API\ProcessResponseMapper'
            - '@SubscriptionBundle\BillingFramework\Process\API\RequestParametersExtractor'

    SubscriptionBundle\BillingFramework\Process\API\RequestParametersExtractor: ~

    SubscriptionBundle\BillingFramework\Process\SubscriptionPackDataProvider:
        arguments: ['@SubscriptionBundle\BillingFramework\Process\API\Client']

    SubscriptionBundle\BillingFramework\Process\MassRenewProcess:
        arguments:
            - '@logger'
            - '@SubscriptionBundle\BillingFramework\Process\API\Client'
            - '@SubscriptionBundle\BillingFramework\Process\API\RequestParametersExtractor'
            - '@SubscriptionBundle\BillingFramework\Process\API\LinkCreator'

