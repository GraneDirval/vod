services:
    SubscriptionBundle\Subscription\MassReminder\Command\ReminderCommand:
        arguments:
            - '@App\Domain\Repository\CarrierRepository'
            - '@cron.task'
            - '@SubscriptionBundle\Subscription\Reminder\ReminderHandlerProvider'
            - '@SubscriptionBundle\Subscription\MassReminder\Reminder'
        tags:
            - { name: console.command }

    SubscriptionBundle\Subscription\MassReminder\Reminder:
        arguments:
            - '@SubscriptionBundle\Repository\SubscriptionRepository'
            - '@SubscriptionBundle\Repository\SubscriptionReminderRepository'
            - '@SubscriptionBundle\Subscription\Reminder\Service\RemindSender'
            - '@doctrine.orm.entity_manager'