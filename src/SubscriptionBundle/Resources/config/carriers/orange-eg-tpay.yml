services:
    SubscriptionBundle\Carriers\OrangeEGTpay\Subscribe\OrangeEGSubscriptionHandler:
        arguments:
            - '@ExtrasBundle\Utils\LocalExtractor'
            - '@IdentificationBundle\Identification\Service\IdentificationDataStorage'
            - '@router'
            - '@SubscriptionBundle\Service\ZeroCreditSubscriptionChecking'
        tags:
            - { name: subscription.subscription_handler }

    SubscriptionBundle\Carriers\OrangeEGTpay\Unsubscribe\OrangeEGUnsubscribeHandler:
        arguments:
            - '@ExtrasBundle\Utils\LocalExtractor'
        tags:
            - { name: subscription.unsubscription_handler }

    SubscriptionBundle\Carriers\OrangeEGTpay\Callback\OrangeEGRenewCallbackHandler:
        arguments:
            - '@IdentificationBundle\Repository\UserRepository'
            - '@SubscriptionBundle\Affiliate\Service\UserInfoMapper'
            - '@SubscriptionBundle\Affiliate\Service\AffiliateSender'
            - '@doctrine.orm.entity_manager'
        tags:
            - { name: subscription.callback_carrier_handler, type: renew }