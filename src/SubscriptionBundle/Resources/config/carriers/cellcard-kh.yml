services:

  subscription.cellcard_kh_subscribe_handler:
      class: SubscriptionBundle\Carriers\CellcardKH\Subscribe\CellcardKHSubscriber
      arguments: ['@subscription.notification_facade']
      tags:
        - {name: subscription.subscription_handler}

  subscription.cellcard_kh_notification_handler:
      class: SubscriptionBundle\Carriers\CellcardKH\Notification\CellcardKHNotificationHandler
      tags:
        - {name: subscription.notification_handler, type: subscribe}
        - {name: subscription.notification_handler, type: unsubscribe}
        - {name: subscription.notification_handler, type: renew}
