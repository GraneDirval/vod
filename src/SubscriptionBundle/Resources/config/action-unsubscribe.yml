services:
  SubscriptionBundle\Service\Action\Unsubscribe\Unsubscriber:
      arguments:
        - '@logger'
        - '@SubscriptionBundle\Service\EntitySaveHelper'
        - '@SubscriptionBundle\Service\Action\Common\FakeResponseProvider'
        - '@SubscriptionBundle\Service\Notification\Notifier'
        - '@SubscriptionBundle\BillingFramework\Process\UnsubscribeProcess'
        - '@SubscriptionBundle\Service\Action\Unsubscribe\OnUnsubscribeUpdater'
        - '@SubscriptionBundle\Piwik\SubscriptionStatisticSender'
        - '@SubscriptionBundle\Service\Action\Unsubscribe\UnsubscribeParametersProvider'
        - '@cross_subscription.api_connector'

  SubscriptionBundle\Service\Action\Unsubscribe\Handler\UnsubscriptionHandlerProvider:
      arguments: ['@SubscriptionBundle\Service\Action\Unsubscribe\Handler\DefaultHandler']

  SubscriptionBundle\Service\Action\Unsubscribe\Handler\DefaultHandler: ~


  SubscriptionBundle\Service\Action\Unsubscribe\OnUnsubscribeUpdater:
      arguments: ['@event_dispatcher', '@SubscriptionBundle\Service\Action\Common\CommonSubscriptionUpdater']

  SubscriptionBundle\Service\Action\Unsubscribe\UnsubscribeParametersProvider:
      arguments: ['@SubscriptionBundle\Service\Action\Common\RequestParametersProvider']