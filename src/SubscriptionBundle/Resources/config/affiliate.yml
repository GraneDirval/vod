services:



    SubscriptionBundle\Affiliate\Admin\Sonata\AffiliateLogAdmin:
        arguments:
            - ~
            - SubscriptionBundle\Entity\Affiliate\AffiliateLog
            - ~
            - '@IdentificationBundle\Repository\TestUserRepository'
        tags:
            - { name: sonata.admin, manager_type: orm, group: affiliate_management, label: Affiliate log }


    SubscriptionBundle\Affiliate\Service\AffiliateSender:
        arguments:
            - '@SubscriptionBundle\Repository\Affiliate\CampaignRepositoryInterface'
            - '@logger'
            - '@SubscriptionBundle\Affiliate\CampaignConfirmation\Handler\CampaignConfirmationHandlerProvider'
            - '@SubscriptionBundle\Affiliate\Service\AffiliateLogFactory'
            - '@doctrine.orm.default_entity_manager'

    SubscriptionBundle\Affiliate\Service\UserInfoMapper: ~

    SubscriptionBundle\Affiliate\Service\GuzzleClientFactory: ~

    SubscriptionBundle\Affiliate\Service\AffiliateLogFactory: ~

    SubscriptionBundle\Affiliate\Service\CampaignExtractor:
        arguments:
            - '@SubscriptionBundle\Repository\Affiliate\CampaignRepositoryInterface'
            - '@app.cache.array_default'