services:
    SubscriptionBundle\Admin\SubscriptionPackAdmin:
        arguments:
            - ~
            - SubscriptionBundle\Entity\SubscriptionPack
            - 'SubscriptionBundle\Controller\SubscriptionPackAdminController'
            - '@SubscriptionBundle\BillingFramework\Process\SubscriptionPackDataProvider'
            - '@SubscriptionBundle\Service\SubscriptionTextService'
        tags:
            -   name: sonata.admin
                manager_type: orm
                group: Carriers Management
                label: Subscription Pack
        calls:
            - [ setTemplate, [edit, '@@Subscription/SubscriptionPack/edit.html.twig']]

    SubscriptionBundle\Controller\SubscriptionPackAdminController:
        calls: [['setContainer', ['@service_container']]]