SubscriptionBundle\Entity\Affiliate\ConstraintByAffiliate:
    type: entity
    table: constraints_by_affiliate
    repositoryClass: SubscriptionBundle\Repository\Affiliate\ConstraintByAffiliateRepository

    id:
        uuid:
            type: guid

    fields:
        numberOfActions:
            type: integer
            nullable: true
            options:
                default: null
        redirectUrl:
            type: string
            nullable: true
            options:
                default: null
        flushDate:
            type: date
            nullable: true
            options:
                default: null
        isCapAlertDispatch:
            type: boolean
            nullable: false
            options:
                default: false
        capType:
            type: string
            nullable: false

    manyToOne:
        affiliate:
            targetEntity: App\Domain\Entity\Affiliate
            inversedBy: constraints
            joinColumn:
                referencedColumnName: uuid
        carrier:
            targetEntity: App\Domain\Entity\Carrier
            joinColumn:
                referencedColumnName: uuid