SubscriptionBundle\Entity\Game\SubscribedGame:
    type: entity
    table: subscribed_games
    repositoryClass: SubscriptionBundle\Repository\Game\SubscribedGameRepository
    id:
        uuid:
            type: guid
    fields:
        firstDownload:
            type: datetime
            scale: 0
            length: null
            unique: false
            nullable: false
            precision: 0
            column: first_download
        lastDownload:
            type: datetime
            scale: 0
            length: null
            unique: false
            nullable: false
            precision: 0
            column: last_download
    manyToOne:
        game:
            targetEntity: App\Domain\Entity\Game
            cascade: {  }
            fetch: LAZY
            mappedBy: null
            inversedBy: null
            joinColumns:
                game_id:
                    referencedColumnName: uuid
            orphanRemoval: false
        subscription:
            targetEntity: SubscriptionBundle\Entity\Subscription
            cascade: {  }
            fetch: LAZY
            mappedBy: null
#            inversedBy: subscribedGame
            joinColumns:
                subscription_id:
                    referencedColumnName: uuid
            orphanRemoval: false
    lifecycleCallbacks: {  }
