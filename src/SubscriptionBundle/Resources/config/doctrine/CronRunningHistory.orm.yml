SubscriptionBundle\Entity\CronRunningHistory:
    type: entity
    table: cron_running_history
    repositoryClass: SubscriptionBundle\Repository\CronRunningHistoryRepository
    id:
        uuid:
            type: guid
    fields:
        lastRunningHour:
            type: datetime
            scale: 0
            length: null
            unique: false
            nullable: false
            precision: 0
            column: last_running_hour
            gedmo:
              timestampable:
                on: create
    lifecycleCallbacks: {  }
