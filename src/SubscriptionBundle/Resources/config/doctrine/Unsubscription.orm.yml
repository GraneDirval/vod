SubscriptionBundle\Entity\Unsubscription:
    type: entity
    table: unsubscriptions
    repositoryClass: SubscriptionBundle\Repository\UnsubscriptionRepository
    id:
        uuid:
            type: guid
    fields:
        type:
            type: string
            length: 255
            nullable: false
        unsubscribeDate:
            type: datetime
            nullable: false
            options:
                defaulf: CURRENT_TIMESTAMP
        status:
            type: string
            length: 255
            nullable: false

    lifecycleCallbacks: {  }

    oneToOne:
        subscription:
            targetEntity: SubscriptionBundle\Entity\Subscription
            joinColumn:
                name: subscription_id
                referencedColumnName: uuid