SubscriptionBundle\Entity\BlackList:
    type: entity
    table: black_list
    indexes:
        alias_index:
            columns: [ alias ]
    id:
        uuid:
            type: guid
    fields:
        billingCarrierId:
            type: integer
            nullable: true
        alias:
            type: string
            length: 255
            nullable: false
        isBlockedManually:
            type: boolean
            nullable: false
            options:
                default: true
        addedAt:
            type: datetime
            nullable: false
            options:
                default: CURRENT_TIMESTAMP

    lifecycleCallbacks: {  }
