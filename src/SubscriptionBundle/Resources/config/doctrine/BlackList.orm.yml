SubscriptionBundle\Entity\BlackList:
    type: entity
    table: black_list
    repositoryClass: SubscriptionBundle\Repository\BlackListRepository
    indexes:
        alias_index:
            columns: [ alias ]
    id:
        uuid:
            type: guid
    fields:
        billingCarrierId:
            type: integer
            nullable: true
        alias:
            type: string
            length: 255
            nullable: false
        isBlockedManually:
            type: boolean
            nullable: false
            options:
                default: true
        addedAt:
            type: datetime
            nullable: false
            options:
                default: CURRENT_TIMESTAMP
        duration:
            type: integer
            length: 1
            nullable: false
            options:
                default: 0
        banStart:
            type: datetime
            nullable: true
            options:
                default: '0000-00-00 00:00:00'
        banEnd:
            type: datetime
            nullable: true
            options:
                default: '0000-00-00 00:00:00'

    lifecycleCallbacks: {  }
