    SubscriptionBundle\Service\CAPTool\Limiter\CarrierCapChecker:
        arguments:
            - '@SubscriptionBundle\Service\CAPTool\Limiter\LimiterStorage'
            - '@SubscriptionBundle\Service\CAPTool\Limiter\StorageKeyGenerator'
