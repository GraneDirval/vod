services:
  SubscriptionBundle\Subscription\Notification\Impl\NotificationHandlerProvider:
      arguments: ['@SubscriptionBundle\Subscription\Notification\Impl\DefaultHandler']

  SubscriptionBundle\Subscription\Notification\Impl\DefaultHandler:
      arguments:
        - '@CommonDataBundle\Repository\Interfaces\LanguageRepositoryInterface'

  SubscriptionBundle\Subscription\Notification\Notifier:
      arguments:
        - '@SubscriptionBundle\Subscription\Notification\Common\MessageCompiler'
        - '@SubscriptionBundle\BillingFramework\Notification\API\RequestSender'
        - '@monolog.logger.subscription'
        - '@SubscriptionBundle\Subscription\Notification\Common\ProcessIdExtractor'
        - '@SubscriptionBundle\Subscription\Notification\Impl\NotificationHandlerProvider'
        - '@SubscriptionBundle\Subscription\Notification\Common\DefaultSMSVariablesProvider'
        - '@SubscriptionBundle\Subscription\Notification\SMSText\SMSTextProvider'

  SubscriptionBundle\Subscription\Notification\Common\MessageCompiler:
        arguments:
          - '@monolog.logger.subscription'
          - '@SubscriptionBundle\BillingFramework\Notification\API\MessageCreator'
          - '@SubscriptionBundle\Subscription\Notification\SMSText\SMSTextProvider'

  SubscriptionBundle\Subscription\Notification\Common\ProcessIdExtractor: ~

  SubscriptionBundle\Subscription\Notification\Common\ShortUrlHashGenerator: ~

  SubscriptionBundle\Subscription\Notification\SMSText\SMSTextProvider:
          arguments: ['@IdentificationBundle\Repository\CarrierRepositoryInterface', '@CommonDataBundle\Repository\Interfaces\LanguageRepositoryInterface']

  SubscriptionBundle\Subscription\Notification\Common\NamespaceResolver: ~

  SubscriptionBundle\Subscription\Notification\Common\DefaultSMSVariablesProvider:
    arguments: ['@router', '@SubscriptionBundle\Subscription\Renew\Service\RenewDateCalculator', '@IdentificationBundle\Identification\Service\RouteProvider']