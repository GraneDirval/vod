services:
  SubscriptionBundle\Service\Notification\Impl\NotificationHandlerProvider:
      arguments: ['@SubscriptionBundle\Service\Notification\Impl\DefaultHandler']

  SubscriptionBundle\Service\Notification\Impl\DefaultHandler:
      arguments:
        - '@IdentificationBundle\Repository\LanguageRepositoryInterface'

  SubscriptionBundle\Service\Notification\Notifier:
      arguments:
        - '@SubscriptionBundle\Service\Notification\Common\MessageCompiler'
        - '@SubscriptionBundle\BillingFramework\Notification\API\RequestSender'
        - '@monolog.logger.subscription'
        - '@SubscriptionBundle\Service\Notification\Common\ProcessIdExtractor'
        - '@SubscriptionBundle\Service\Notification\Impl\NotificationHandlerProvider'
        - '@SubscriptionBundle\Service\Notification\Common\ShortUrlHashGenerator'
        - '@SubscriptionBundle\Service\Notification\Common\DefaultSMSVariablesProvider'
        - '@SubscriptionBundle\Service\Notification\Common\SMSTextProvider'

  SubscriptionBundle\Service\Notification\Common\MessageCompiler:
        arguments:
          - '@monolog.logger.subscription'
          - '@SubscriptionBundle\BillingFramework\Notification\API\MessageCreator'
          - '@SubscriptionBundle\Service\Notification\Common\SMSTextProvider'

  SubscriptionBundle\Service\Notification\Common\ProcessIdExtractor: ~

  SubscriptionBundle\Service\Notification\Common\ShortUrlHashGenerator: ~

  SubscriptionBundle\Service\Notification\Common\SMSTextProvider:
          arguments: ['%sms.notification.messages%', '@IdentificationBundle\Repository\CarrierRepositoryInterface', '@IdentificationBundle\Repository\LanguageRepositoryInterface']

  SubscriptionBundle\Service\Notification\Common\NamespaceResolver: ~

  SubscriptionBundle\Service\Notification\Common\DefaultSMSVariablesProvider:
    arguments: ['@router', '@SubscriptionBundle\Service\RenewDateCalculator', '@IdentificationBundle\Identification\Service\RouteProvider']