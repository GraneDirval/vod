framework:
  cache:
    app: app_redis_connection_adapter

doctrine:
  orm:
    metadata_cache_driver:
      type: service
      id: doctrine_redis_cache_service
    result_cache_driver:
      type: service
      id: doctrine_redis_cache_service
    query_cache_driver:
      type: service
      id: doctrine_redis_cache_service

services:
  doctrine_redis_cache_service:
    class: Doctrine\Common\Cache\RedisCache

    calls:
      - method: setNamespace
        arguments:
          - 'v%app_version_hash%'
      - method: setRedis
        arguments:
          - '@doctrine_redis_connection'

  doctrine_redis_connection:
    class: Redis
    factory: ['@app.cache.redis_connection_provider', create]
    arguments:
      - '1'
      -
        lazy: false

  app_redis_connection_adapter:
    class: Symfony\Component\Cache\Adapter\RedisAdapter
    factory: ['@app.cache.redis_connection_provider', createAdapter]
    arguments:
      - '1'
      - ''
      -
        class: 'Redis'
        read_timeout: 1
        timeout: 1


