sonata_admin:
    title: 'Sport videos'
    security:
        handler: sonata.admin.security.handler.role

        role_super_admin: ROLE_SUPER_ADMIN
        role_admin: ROLE_ADMIN
    templates:
        user_block: '@App\SonataAdmin\user_block.html.twig'
        layout: '@App\SonataAdmin\standard_layout.html.twig'
    dashboard:
        groups:
            content_management:
                label: Content Management
                icon: '<i class="fa fa-video-camera"></i>'
            affiliate_management:
                label: Affiliate Management
                icon: '<i class="fa fa-bar-chart"></i>'
            carrier_management:
                label: Carrier Management
            store_text:
                label: Store Text
                icon: '<i class="fa fa-pencil-square-o"></i>'
            black_list_management:
                label: Black List Management
                icon: '<i class="fa fa-ban"></i>'
            game_management:
                label: Game Management
                icon: '<i class="fa fa-gamepad"></i>'
            refunds:
                label: Refunds
                icon: '<i class="fa fa-dollar"></i>'
            user_management:
                label: User Management
                icon: '<i class="fa fa-users"></i>'
            audit.menu:
                label: "Audit"
                icon: '<i class="fa fa-list-alt"></i>'
                items:
                    -   route: audit
                        label: Audit
                        roles: [ROLE_SUPER_ADMIN, ROLE_COMMON_ADMIN]
        blocks:
            - { type: sonata.admin.block.admin_list, position: left }

sonata_block:
    blocks:
        sonata.admin.block.admin_list:
            contexts: [admin]
        sonata.admin.block.search_result:
            contexts: [admin]